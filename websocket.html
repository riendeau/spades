<!DOCTYPE HTML>
<html>
   <head>
      <script type = "text/javascript">
         function Go() {            
            var ws = new WebSocket("ws://localhost:8089/echo");
            
            ws.onopen = function() {
                ws.send("howdy");
            };
            
            ws.onmessage = function(evt) { 
                alert("Message is received: " + evt.data);
            };
            
            ws.onclose = function() {                 
                alert("Connection is closed..."); 
            };
         }
      </script>
   </head>

   <body>
      <div id="adiv">
         <a href="javascript:Go()">GO</a>
      </div>
   </body>
</html>
